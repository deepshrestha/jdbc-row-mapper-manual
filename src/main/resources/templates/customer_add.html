<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <form action="/save" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" name="customerName" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Country</label>
                <input type="text" class="form-control" name="addressBook.country" id="exampleFormControlInput2">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">City</label>
                <input type="text" class="form-control" name="addressBook.city" id="exampleFormControlInput3">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Address</label>
                <input type="text" class="form-control" name="addressBook.streetAddress" id="exampleFormControlInput2">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Email</label>
                <input type="text" class="form-control" name="addressBook.email" id="exampleFormControlInput3">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="addressBook.phoneNumber" id="exampleFormControlInput3">
            </div>
            <input type="hidden" name="id" value="0" />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
